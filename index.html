<!-- index.html -->
<!DOCTYPE html>
<html lang="en" class=""> <!-- The 'dark' class will be added here -->
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Document Analyzer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // --- Tailwind Dark Mode Configuration ---
        // This tells Tailwind to use the 'class' strategy for dark mode,
        // allowing our JavaScript to toggle it manually.
        tailwind.config = {
          darkMode: 'class',
        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.6.0/mammoth.browser.min.js"></script>
    <script src='https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js'></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
        // Prevent FOUC (Flash of Unstyled Content) by applying dark mode immediately
        if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
    </script>
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
        }
        .loader { 
            border: 4px solid #e5e7eb; 
            border-top: 4px solid #4f46e5; /* Indigo loader */
            border-radius: 50%; 
            width: 40px; 
            height: 40px; 
            animation: spin 1s linear infinite; 
        }
        @keyframes spin { 
            0% { transform: rotate(0deg); } 
            100% { transform: rotate(360deg); } 
        }
        /* Hide dynamic UI elements by default */
        .upload-spinner, .upload-success { 
            display: none; 
        }
        /* State-based UI visibility */
        .is-uploading .upload-prompt { display: none; }
        .is-uploading .upload-spinner { display: flex; }
        .is-success .upload-prompt, .is-success .upload-spinner { display: none; }
        .is-success .upload-success { display: flex; }
        /* Smooth scrolling for chat */
        #chat-history { scroll-behavior: smooth; }
    </style>
</head>
<body class="bg-slate-100 dark:bg-slate-900 text-slate-800 dark:text-slate-200 transition-colors duration-300">
    
    <!-- Dark Mode Toggle -->
    <div class="absolute top-4 right-4">
        <button id="theme-toggle" type="button" class="text-slate-500 dark:text-slate-400 hover:bg-slate-200 dark:hover:bg-slate-700 focus:outline-none focus:ring-4 focus:ring-slate-200 dark:focus:ring-slate-700 rounded-lg text-sm p-2.5">
            <svg id="theme-toggle-dark-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path></svg>
            <svg id="theme-toggle-light-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.707.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z" fill-rule="evenodd" clip-rule="evenodd"></path></svg>
        </button>
    </div>

    <div class="container mx-auto px-4 py-8 sm:py-12 md:py-16 max-w-2xl">
        
        <header class="text-center mb-10">
            <div class="inline-flex items-center justify-center bg-indigo-100 dark:bg-indigo-900/50 text-indigo-600 dark:text-indigo-300 rounded-full w-16 h-16 mb-4">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                </svg>
            </div>
            <h1 class="text-4xl font-bold text-slate-900 dark:text-white tracking-tight">Document Analyzer</h1>
            <p class="text-lg text-slate-500 dark:text-slate-400 mt-2">Upload a file, paste text, ask a question, and get an AI-powered analysis instantly.</p>
        </header>

        <main class="bg-white dark:bg-slate-800 p-6 sm:p-8 rounded-xl shadow-sm border border-slate-200 dark:border-slate-700">
            
            <div class="mb-8">
                <label class="block text-lg font-semibold text-slate-800 dark:text-slate-100 mb-3">1. Upload a Document</label>
                <div id="drop-zone" class="relative flex flex-col justify-center items-center p-8 border-2 border-slate-300 dark:border-slate-600 border-dashed rounded-lg min-h-[180px] transition-all duration-300 hover:border-indigo-500 dark:hover:border-indigo-400 hover:bg-indigo-50 dark:hover:bg-slate-700">
                    <div class="upload-prompt flex flex-col items-center justify-center text-center space-y-2">
                        <svg class="h-12 w-12 text-slate-400 dark:text-slate-500" stroke="currentColor" fill="none" viewBox="0 0 48 48" aria-hidden="true"><path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
                        <p class="text-slate-500 dark:text-slate-400"><label for="file-upload" class="font-medium text-indigo-600 dark:text-indigo-400 hover:text-indigo-800 dark:hover:text-indigo-300 cursor-pointer focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-indigo-500">Click to upload<input id="file-upload" type="file" class="sr-only" accept=".pdf,.docx,.png,.jpg,.jpeg,.txt"/></label> or drag and drop</p>
                        <p class="text-sm text-slate-400 dark:text-slate-500" id="file-name-display">PDF, DOCX, TXT, PNG or JPG up to 10MB</p>
                    </div>
                    <div class="upload-spinner flex-col items-center justify-center space-y-2"><div class="loader"></div><p id="upload-status" class="text-sm text-slate-500 dark:text-slate-400">Uploading...</p></div>
                    <div class="upload-success flex-col items-center justify-center text-center">
                        <svg class="h-16 w-16 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>
                        <p id="file-name-success" class="mt-2 text-sm font-medium text-slate-700 dark:text-slate-300"></p>
                        <button id="reupload-button" class="mt-4 px-4 py-2 text-sm font-semibold text-indigo-600 dark:text-indigo-300 bg-indigo-100 dark:bg-indigo-900/50 rounded-md hover:bg-indigo-200 dark:hover:bg-indigo-900 transition-colors">Start Over</button>
                    </div>
                </div>
            </div>

            <div class="text-center my-6"><span class="text-slate-400 dark:text-slate-600 font-semibold">OR</span></div>

            <div class="mb-8">
                 <label for="text-input" class="block text-lg font-semibold text-slate-800 dark:text-slate-100 mb-3">Paste Your Text Here</label>
                 <textarea id="text-input" rows="6" class="w-full bg-slate-100 dark:bg-slate-700 border-slate-300 dark:border-slate-600 text-slate-900 dark:text-slate-100 placeholder-slate-400 dark:placeholder-slate-500 p-3 rounded-lg shadow-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition" placeholder="Paste any text content you want to analyze..."></textarea>
            </div>

            <div id="initial-prompt-section" class="mb-6">
                <label for="prompt" class="block text-lg font-semibold text-slate-800 dark:text-slate-100 mb-3">2. What do you want to know?</label>
                <textarea id="prompt" rows="4" class="w-full bg-slate-100 dark:bg-slate-700 border-slate-300 dark:border-slate-600 text-slate-900 dark:text-slate-100 placeholder-slate-400 dark:placeholder-slate-500 p-3 rounded-lg shadow-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition" placeholder="e.g., Summarize the key findings."></textarea>
                 <div class="text-center mt-4">
                    <button id="analyze-button" class="w-full sm:w-auto inline-flex items-center justify-center px-8 py-3 bg-indigo-600 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:bg-slate-400 disabled:cursor-not-allowed transition-colors">
                        Analyze
                    </button>
                </div>
            </div>
        </main>
        
        <div id="result-container" class="hidden mt-8">
            <h2 class="text-2xl font-bold text-slate-900 dark:text-white mb-4">Analysis & Chat</h2>
            <div class="bg-white dark:bg-slate-800 p-4 sm:p-6 rounded-lg border border-slate-200 dark:border-slate-700 shadow-sm">
                <div id="chat-history" class="space-y-4 max-h-96 overflow-y-auto pr-4 mb-4"></div>
                <div id="chat-loader-wrapper" class="hidden flex items-center space-x-2 text-slate-500 dark:text-slate-400"><div class="loader !w-5 !h-5 !border-2"></div><span>Thinking...</span></div>
                <div class="mt-4 flex items-center space-x-2">
                    <input type="text" id="chat-prompt" class="flex-grow w-full bg-slate-100 dark:bg-slate-700 border-slate-300 dark:border-slate-600 text-slate-900 dark:text-slate-100 placeholder-slate-400 dark:placeholder-slate-500 p-3 rounded-lg shadow-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition" placeholder="Ask a follow-up question...">
                    <button id="chat-send-button" class="px-6 py-3 bg-indigo-600 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-700 disabled:bg-slate-400 transition-colors">Send</button>
                </div>
            </div>
        </div>

        <div id="error-message" class="hidden mt-6 bg-red-100 dark:bg-red-900/30 border-l-4 border-red-500 text-red-700 dark:text-red-300 p-4 rounded-md" role="alert">
            <p><strong class="font-bold">Error: </strong><span id="error-text"></span></p>
        </div>
        
    </div>

    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.worker.min.js';

        // --- Dark Mode Logic ---
        const themeToggleBtn = document.getElementById('theme-toggle');
        const themeToggleDarkIcon = document.getElementById('theme-toggle-dark-icon');
        const themeToggleLightIcon = document.getElementById('theme-toggle-light-icon');

        // Function to set the theme
        const setTheme = (isDark) => {
            if (isDark) {
                document.documentElement.classList.add('dark');
                themeToggleLightIcon.classList.remove('hidden');
                themeToggleDarkIcon.classList.add('hidden');
                localStorage.setItem('theme', 'dark');
            } else {
                document.documentElement.classList.remove('dark');
                themeToggleDarkIcon.classList.remove('hidden');
                themeToggleLightIcon.classList.add('hidden');
                localStorage.setItem('theme', 'light');
            }
        };

        // Initial theme check
        setTheme(localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches));

        // Listener for the toggle button
        themeToggleBtn.addEventListener('click', () => {
            setTheme(!document.documentElement.classList.contains('dark'));
        });


        // --- App Logic ---
        const dropZone = document.getElementById('drop-zone');
        const fileUpload = document.getElementById('file-upload');
        const textInput = document.getElementById('text-input');
        const reuploadButton = document.getElementById('reupload-button');
        const fileNameSuccess = document.getElementById('file-name-success');
        const uploadStatus = document.getElementById('upload-status');
        
        const initialPromptSection = document.getElementById('initial-prompt-section');
        const promptInput = document.getElementById('prompt');
        const analyzeButton = document.getElementById('analyze-button');
        
        const resultContainer = document.getElementById('result-container');
        const chatHistoryDiv = document.getElementById('chat-history');
        const chatLoaderWrapper = document.getElementById('chat-loader-wrapper');
        const chatPromptInput = document.getElementById('chat-prompt');
        const chatSendButton = document.getElementById('chat-send-button');

        const errorMessage = document.getElementById('error-message');
        const errorText = document.getElementById('error-text');

        let documentText = '';
        let conversationHistory = [];

        const resetAll = () => {
            documentText = '';
            conversationHistory = [];
            fileUpload.value = ''; // Clear file input
            textInput.value = ''; // Clear text area
            textInput.disabled = false;
            dropZone.classList.remove('is-uploading', 'is-success');
            resultContainer.classList.add('hidden');
            chatHistoryDiv.innerHTML = '';
            uploadStatus.textContent = 'Uploading...';
            hideError();
        };

        const handleFile = async (file) => {
            if (!file) return;
            
            const isPdf = file.type === 'application/pdf' || file.name.endsWith('.pdf');
            const isDocx = file.type === 'application/vnd.openxmlformats-officedocument.wordprocessingml.document' || file.name.endsWith('.docx');
            const isTxt = file.type === 'text/plain' || file.name.endsWith('.txt');
            const isImage = file.type.startsWith('image/');

            if (!isPdf && !isDocx && !isImage && !isTxt) {
                showError("Please upload a valid PDF, DOCX, TXT, or Image file.");
                return;
            }
            
            resetAll();
            textInput.disabled = true; // Disable text input when file is being processed
            dropZone.classList.add('is-uploading');

            try {
                if (isPdf) {
                    uploadStatus.textContent = 'Processing PDF...';
                    const reader = new FileReader();
                    reader.onload = async (e) => {
                        const typedarray = new Uint8Array(e.target.result);
                        const pdf = await pdfjsLib.getDocument({ data: typedarray }).promise;
                        let text = '';
                        for (let i = 1; i <= pdf.numPages; i++) {
                            const page = await pdf.getPage(i);
                            const content = await page.getTextContent();
                            text += content.items.map(item => item.str).join(' ') + '\n';
                        }
                        documentText = text;
                        onFileProcessed(file);
                    };
                    reader.readAsArrayBuffer(file);
                } else if (isDocx) {
                    uploadStatus.textContent = 'Processing DOCX...';
                    const reader = new FileReader();
                    reader.onload = async (e) => {
                        const result = await mammoth.extractRawText({ arrayBuffer: e.target.result });
                        documentText = result.value;
                        onFileProcessed(file);
                    };
                    reader.readAsArrayBuffer(file);
                } else if (isTxt) {
                    uploadStatus.textContent = 'Reading text file...';
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        documentText = e.target.result;
                        onFileProcessed(file);
                    };
                    reader.readAsText(file);
                } else if (isImage) {
                    uploadStatus.textContent = 'Performing OCR...';
                    const { data: { text } } = await Tesseract.recognize(
                        file,
                        'eng',
                        { logger: m => {
                            if (m.status === 'recognizing text') {
                                uploadStatus.textContent = `Recognizing Text: ${Math.round(m.progress * 100)}%`;
                            }
                        } }
                    );
                    documentText = text;
                    onFileProcessed(file);
                }
            } catch (err) {
                console.error("File processing error:", err);
                showError("Could not read the document. It might be corrupted or protected.");
                resetAll();
            }
        };

        const onFileProcessed = (file) => {
            dropZone.classList.remove('is-uploading');
            dropZone.classList.add('is-success');
            fileNameSuccess.textContent = `Processed: ${file.name}`;
        };

        const appendMessage = (sender, message) => {
            const messageDiv = document.createElement('div');
            const formattedMessage = message.replace(/\n/g, '<br>');
            const userClasses = 'bg-slate-100 dark:bg-slate-700 p-3 rounded-lg text-right';
            const assistantClasses = 'bg-indigo-50 dark:bg-indigo-900/30 p-3 rounded-lg';
            messageDiv.className = sender === 'user' ? userClasses : assistantClasses;
            messageDiv.innerHTML = `<p>${formattedMessage}</p>`;
            chatHistoryDiv.appendChild(messageDiv);
            chatHistoryDiv.scrollTop = chatHistoryDiv.scrollHeight;
        };

        const handleAnalysis = async (prompt, isInitial = false) => {
            hideError();
            chatLoaderWrapper.classList.remove('hidden');
            analyzeButton.disabled = true;
            chatSendButton.disabled = true;
            
            if (isInitial) analyzeButton.textContent = "Analyzing...";

            try {
                let fullPrompt = `Based on the provided text, please answer the user's question.\n\n--- DOCUMENT TEXT ---\n${documentText}\n\n--- END DOCUMENT ---`;
                if (conversationHistory.length > 0) {
                    fullPrompt += `\n\n--- CONVERSATION HISTORY ---\n`;
                    conversationHistory.forEach(msg => {
                        fullPrompt += `${msg.role === 'user' ? 'User' : 'Assistant'}: ${msg.content}\n`;
                    });
                    fullPrompt += `--- END HISTORY ---`;
                }
                fullPrompt += `\n\nNew User Question: "${prompt}"`;

                const response = await fetch('/api/analyze', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt: fullPrompt })
                });

                if (!response.ok) {
                    const result = await response.json().catch(() => ({}));
                    throw new Error(result.error || `Server returned status ${response.status}`);
                }

                const result = await response.json();
                const analysis = result.analysis;
                appendMessage('assistant', analysis);
                conversationHistory.push({ role: 'assistant', content: analysis });

                if (isInitial) {
                    resultContainer.classList.remove('hidden');
                }

            } catch (err) {
                showError(err.message);
            } finally {
                chatLoaderWrapper.classList.add('hidden');
                analyzeButton.disabled = false;
                chatSendButton.disabled = false;
                if(isInitial) analyzeButton.textContent = "Analyze";
            }
        };

        // Event Listeners
        fileUpload.addEventListener('change', e => handleFile(e.target.files[0]));
        reuploadButton.addEventListener('click', resetAll);
        
        dropZone.addEventListener('dragover', e => { e.preventDefault(); dropZone.classList.add('border-indigo-500', 'bg-indigo-50', 'dark:bg-slate-700'); });
        dropZone.addEventListener('dragleave', () => dropZone.classList.remove('border-indigo-500', 'bg-indigo-50', 'dark:bg-slate-700'));
        dropZone.addEventListener('drop', e => {
            e.preventDefault();
            dropZone.classList.remove('border-indigo-500', 'bg-indigo-50', 'dark:bg-slate-700');
            if (e.dataTransfer.files.length > 0) {
                handleFile(e.dataTransfer.files[0]);
            }
        });

        analyzeButton.addEventListener('click', () => {
            const pastedText = textInput.value.trim();
            if (pastedText) {
                documentText = pastedText;
                fileUpload.value = ''; // Clear file input if text is used
                dropZone.classList.remove('is-success', 'is-uploading');
            }

            const userPrompt = promptInput.value.trim();
            if (!documentText) return showError("Please upload a file or paste some text first.");
            if (!userPrompt) return showError("Please enter a question to ask about the text.");

            appendMessage('user', userPrompt);
            conversationHistory.push({ role: 'user', content: userPrompt });
            handleAnalysis(userPrompt, true);
        });
        
        chatSendButton.addEventListener('click', () => {
            const userPrompt = chatPromptInput.value.trim();
            if (!userPrompt) return;
            appendMessage('user', userPrompt);
            conversationHistory.push({ role: 'user', content: userPrompt });
            chatPromptInput.value = '';
            handleAnalysis(userPrompt, false);
        });
        
        chatPromptInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                chatSendButton.click();
            }
        });

        function showError(msg) {
            errorText.textContent = msg;
            errorMessage.classList.remove('hidden');
        }
        function hideError() {
            errorMessage.classList.add('hidden');
        }
    </script>
</body>
</html>
