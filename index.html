<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Analyzer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .drop-zone-active {
            border-color: #3b82f6;
            background-color: #eff6ff;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">
    <div class="container mx-auto p-4 sm:p-6 md:p-8 max-w-3xl">
        <header class="text-center mb-8">
            <h1 class="text-3xl sm:text-4xl font-bold text-gray-900">PDF Analyzer</h1>
            <p class="text-md sm:text-lg text-gray-600 mt-2">Upload a PDF, ask a question, and get an AI-powered analysis.</p>
        </header>

        <main class="bg-white p-6 sm:p-8 rounded-2xl shadow-lg">
            <!-- File Upload Section -->
            <div class="mb-6">
                <label class="block text-lg font-semibold text-gray-700 mb-2">1. Upload your PDF</label>
                <div id="drop-zone" class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-md transition-colors">
                    <div class="space-y-1 text-center">
                        <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48" aria-hidden="true">
                            <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        <div class="flex text-sm text-gray-600">
                            <label for="file-upload" class="relative cursor-pointer bg-white rounded-md font-medium text-indigo-600 hover:text-indigo-500 focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-indigo-500">
                                <span>Upload a file</span>
                                <input id="file-upload" name="file-upload" type="file" class="sr-only" accept=".pdf">
                            </label>
                            <p class="pl-1">or drag and drop</p>
                        </div>
                        <p class="text-xs text-gray-500" id="file-name">PDF up to 10MB</p>
                    </div>
                </div>
            </div>

            <!-- Prompt Section -->
            <div class="mb-6">
                <label for="prompt" class="block text-lg font-semibold text-gray-700 mb-2">2. What do you want to know?</label>
                <textarea id="prompt" name="prompt" rows="4" class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border border-gray-300 rounded-md p-3" placeholder="e.g., Summarize the key findings of this research paper."></textarea>
            </div>

            <!-- Analyze Button -->
            <div class="text-center mb-6">
                <button id="analyze-button" class="w-full sm:w-auto inline-flex items-center justify-center px-6 py-3 border border-transparent text-base font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-indigo-500 disabled:bg-gray-400">
                    Analyze PDF
                </button>
            </div>

            <!-- Result Section -->
            <div id="result-container" class="mt-8 hidden">
                 <h2 class="text-2xl font-bold text-gray-900 mb-4">Analysis Result</h2>
                 <div id="loader" class="loader mx-auto my-4 hidden"></div>
                 <div id="result" class="bg-gray-50 p-4 rounded-lg border border-gray-200 text-gray-700 whitespace-pre-wrap"></div>
            </div>
             <!-- Error Message -->
            <div id="error-message" class="hidden mt-4 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
                <strong class="font-bold">Error:</strong>
                <span class="block sm:inline" id="error-text"></span>
            </div>
        </main>
    </div>

    <script>
        // Set the workerSrc for PDF.js
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.worker.min.js';

        const fileUpload = document.getElementById('file-upload');
        const dropZone = document.getElementById('drop-zone');
        const fileNameDisplay = document.getElementById('file-name');
        const promptInput = document.getElementById('prompt');
        const analyzeButton = document.getElementById('analyze-button');
        const resultContainer = document.getElementById('result-container');
        const resultDiv = document.getElementById('result');
        const loader = document.getElementById('loader');
        const errorMessage = document.getElementById('error-message');
        const errorText = document.getElementById('error-text');

        let pdfText = '';

        // Function to handle the file processing
        const handleFile = (file) => {
            if (file && file.type === 'application/pdf') {
                fileNameDisplay.textContent = file.name;
                const reader = new FileReader();
                reader.onload = async (e) => {
                    const typedarray = new Uint8Array(e.target.result);
                    try {
                        const pdf = await pdfjsLib.getDocument({data: typedarray}).promise;
                        let text = '';
                        for (let i = 1; i <= pdf.numPages; i++) {
                            const page = await pdf.getPage(i);
                            const textContent = await page.getTextContent();
                            text += textContent.items.map(item => item.str).join(' ') + '\n';
                        }
                        pdfText = text;
                        console.log("PDF text extracted successfully.");
                        hideError();
                    } catch (error) {
                        console.error('Error parsing PDF:', error);
                        showError('Failed to parse the PDF file. It might be corrupted or protected.');
                        pdfText = '';
                    }
                };
                reader.readAsArrayBuffer(file);
            } else {
                showError('Please upload a valid PDF file.');
                fileNameDisplay.textContent = 'PDF up to 10MB';
                pdfText = '';
            }
        };

        // Handle file selection via button
        fileUpload.addEventListener('change', (event) => {
            const file = event.target.files[0];
            handleFile(file);
        });

        // Handle drag and drop
        dropZone.addEventListener('dragover', (event) => {
            event.preventDefault();
            dropZone.classList.add('drop-zone-active');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('drop-zone-active');
        });

        dropZone.addEventListener('drop', (event) => {
            event.preventDefault();
            dropZone.classList.remove('drop-zone-active');
            const file = event.dataTransfer.files[0];
            handleFile(file);
        });

        // Handle analyze button click
        analyzeButton.addEventListener('click', async (). => {
            if (!pdfText) {
                showError('Please upload and process a PDF file first.');
                return;
            }
            const userPrompt = promptInput.value.trim();
            if (!userPrompt) {
                showError('Please enter a prompt or question.');
                return;
            }

            hideError();
            resultContainer.classList.remove('hidden');
            loader.classList.remove('hidden');
            resultDiv.classList.add('hidden');
            analyzeButton.disabled = true;
            analyzeButton.textContent = 'Analyzing...';

            try {
                const fullPrompt = `Based on the following document text, please answer this question: "${userPrompt}"\n\nDocument Text:\n${pdfText}`;
                
                // This now calls the Vercel serverless function.
                const response = await fetch('/api/analyze', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ prompt: fullPrompt }),
                });

                const result = await response.json();

                if (!response.ok) {
                    // Use the error message from the backend response
                    throw new Error(result.error || `Request failed with status ${response.status}`);
                }
                
                resultDiv.textContent = result.analysis;

            } catch (error) {
                console.error('Error during analysis:', error);
                showError(`An error occurred during analysis: ${error.message}`);
                resultDiv.textContent = '';
            } finally {
                loader.classList.add('hidden');
                resultDiv.classList.remove('hidden');
                analyzeButton.disabled = false;
                analyzeButton.textContent = 'Analyze PDF';
            }
        });

        function showError(message) {
            errorText.textContent = message;
            errorMessage.classList.remove('hidden');
        }

        function hideError() {
            errorMessage.classList.add('hidden');
        }
    </script>
</body>
</html>
